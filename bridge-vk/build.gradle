apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

// allows to execute any JAR file in the project by specifying the main entry class for execution
apply plugin: 'application'
mainClassName = 'com.oybek.bridgevk.BridgeVK'

jar {
    baseName = 'bridge-vk'
    version = '1.0'
}

bootRun {
  // support passing -Dsystem.property=value to bootRun task
  systemProperties = System.properties
}
